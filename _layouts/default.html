<!DOCTYPE html>
<!--Jekyllを使う-->
<html>
    <head>
        <meta charset="utf-8">
        <title>備忘録</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
        
        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll("tex-inline").forEach(function(el) {
                    el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), { displayMode: false })
                })
                document.querySelectorAll("tex-block").forEach(function(el) {
                    el.outerHTML = katex.renderToString(el.textContent.replace(/%.*/g, ''), { displayMode: true })
                })
            }, false)
        </script>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                header-logo
            </div>
            <div class="header-list">
                <ul>
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <p class="container">
                <ul>
                    <li><a href="https:##">リンク名</a></li>
                    <li><a href="https:"></a></li>
                </ul>
            </p>
            <p class="sample">
                <tex-block>
                    \mathfrak{L}=\int_0^\infty f(t)e^{-st}\,dt
                </tex-block>
                微分の定義
                <tex-block>
                    \frac{df}{dx}:=\lim_{h\to 0}\frac{f(x+h)-f(x)}{h}
                </tex-block>
            </p>
        </div>
        <div class="footer">
            <textarea></textarea>
            <input type="submit" class="contact-submit">
        </div>
    </body>
</html>
